[build]
  # Comando otimizado: instala apenas dependências do frontend
  command = "cd packages/frontend && npm ci && npm run build && cd ../.. && mkdir -p dist && cp -r packages/frontend/dist/* dist/"

  # Diretório onde está o build final
  publish = "dist"

  # Diretório base (raiz do projeto)
  base = "/"

# Cache de node_modules para builds mais rápidos
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect da API para o backend no Render
[[redirects]]
  from = "/api/*"
  to = "https://gurudodindin-api.onrender.com/api/:splat"
  status = 200
  force = true

# Configuração de redirecionamento para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
