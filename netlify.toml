[build]
  # Comando para instalar dependências
  command = "npm install --include=dev && npm run build:vercel"

  # Diretório onde está o build final
  publish = "dist"

  # Diretório base (raiz do projeto)
  base = "/"

# Configuração de redirecionamento para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ⚠️ IMPORTANTE: Depois de criar o backend no Render.com, descomente e configure abaixo:
# Redirect da API para o backend no Render
# [[redirects]]
#   from = "/api/*"
#   to = "https://SEU-BACKEND.onrender.com/api/:splat"
#   status = 200
#   force = true
#
# Substitua "SEU-BACKEND.onrender.com" pela URL real do seu backend no Render
# Exemplo: https://gurudodindin-api.onrender.com
