services:
  # Backend API
  - type: web
    name: gurudodindin-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd packages/backend && npm install --include=dev && npm run build
    startCommand: cd packages/backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_PATH
        value: /opt/render/project/.data/database.sqlite
      - key: OPEN_BANKING_PROVIDER
        value: pluggy
      - key: PLUGGY_CLIENT_ID
        value: 7015037f-203b-4f6c-9f9c-ca154f2c203d
      - key: PLUGGY_CLIENT_SECRET
        value: 95d02985-474e-4067-a708-81949ac095b0
      - key: PLUGGY_BASE_URL
        value: https://api.pluggy.ai
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://darling-tiramisu-6751d1.netlify.app
      - key: OPEN_BANKING_REDIRECT_URI
        value: https://darling-tiramisu-6751d1.netlify.app/bank/callback
    healthCheckPath: /api/health
    autoDeploy: true
